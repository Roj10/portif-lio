<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 class="titulo">Matemática</h1>

<section class="Capas" id="Capas">
    <div class="slider">
            <div class="slides">
                <!-- Radio Buttons-->
                <input type="radio" name="radio-bnt" id="radio1">
                <input type="radio" name="radio-bnt" id="radio2">
                <input type="radio" name="radio-bnt" id="radio3">
                <!--Fim Radio Buttons-->

                <!--Slide Images-->
                <div class="slide first">
                        <div class="container">
                            <h1 class="Titulo">1° Trimestre</h1>
                            <div class="alinhamento">
                                <div class="card">
                                    <div class="content">
                                        <h2>01</h2>
                                        <h3>SOMA DE ARCOS</h3>
                                        <p>Fizemos um video falando como funciona os angulos e como podemos usar no dia a dia.</p>
                                        <a href="https://youtube.com/shorts/aaopVN58HW8?feature=share">Mais Informações</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="slide">
                    <h1 class="Titulo">2° Trimestre</h1>
                    <h1 style="display: flex; align-items: center; justify-content: center; margin-top: 25%; color: var(--text-color);">Ainda em produção</h1>
                </div>
                <div class="slide">
                    <h1 class="Titulo">3° Trimestre</h1>
                    <h1 style="display: flex; align-items: center; justify-content: center; margin-top: 25%; color: var(--text-color);">Ainda em produção</h1>
                </div>

                
                <!--Fim Slide Images-->

                <!--Navigation auto-->
                <div class="--Navigation-auto">
                    <div class="auto-bnt1"></div>
                    <div class="auto-bnt2"></div>
                    <div class="auto-bnt3"></div>
                </div>
            </div>   
    </div>
    <div class="manual-navigation">
        <label for="radio1" class="manual-bnt"></label>
        <label for="radio2" class="manual-bnt"></label>
        <label for="radio3" class="manual-bnt"></label>
    </div> 
</section>





<div class="position-btn">
<a href="index.html" class="btn">Voltar</a>
</div>

<script type="text/javascript" src="style.js"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".card"));
</script>
<style>


.slider {
border: 2px solid var(--second-bg-color);
margin: 0 auto;
width: 125vh;
overflow: hidden;
border-radius: 25px;
justify-content: center;
height: 65vh;
overflow: hidden;
transition: 1s;
}

.slider:hover {
border: 2px solid var(--main-color);
}

.slides {
width: 500vh;
height: 65vh;
display: flex;
}

.slides input {
display: none;
}

.slide {
width: 25%;
position: relative;
transition: 2s;
}

.slide img {
width: 125vh;
height: 65vh;
}

.manual-navigation {
display: flex;
justify-content: center;
align-items: center;
margin-top: 2vh;
}

.manual-bnt {
border: 2px solid var(--main-color);
border: 2px solid #fff;
padding: 5px;
border-radius: 18px;
cursor: pointer;
transition: .5s;
}

.manual-bnt:not(:last-child) {
margin-right: 40px;
}

.manual-bnt:hover {
background-color: var(--text-color);
}

#radio1:checked ~ .first {
margin-left: 0;
}

#radio2:checked ~ .first {
margin-left: -25%;
}

#radio3:checked ~ .first {
margin-left: -50%;
}

.navigation-auto div {
border: 2px solid var(--main-color);
padding: 5%;
border-radius: 10px;
cursor: pointer;
transition: 1s;
}

.navigation-auto {
position: absolute;
width: 700px;
display: flex;
justify-content: center;
}

.navigation-auto div:not(:last-child) {
margin-right: 40px;
}

#radio1:checked ~ .navigation-auto .auto-btn1 {
background-color: #fff;
}

#radio2:checked ~ .navigation-auto .auto-btn2 {
background-color: #fff;
}

#radio3:checked ~ .navigation-auto .auto-btn3 {
background-color: #fff;
}


</style>
<script src="index2.js"></script>
</body>
</html>
